<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IT Knowledge Level Questionnaire</title>
    <link rel="stylesheet" href="questions.css" />
    <script src="questions.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="half">
        <img src="QuestionnaireHeaderW.png" alt="IT Knowledge Questionnaire" />
      </div>

      <div class="questionnaire">
        <form id="questionnaireForm">
          <!-- interval scale -->
          <div class="question">
            <label for="question1"
              >On a scale of 1 to 5, how confident are you in using IT tools
              like Visual Studio Code, Git Hub and mySQL?</label
            ><br />
            <div id="rangenumber">
              <div>1</div>
              <div>5</div>
            </div>
            <input
              type="range"
              id="question1"
              name="question1"
              min="1"
              max="5"
            />
          </div>

          <!-- a dropdown menu -->
          <div class="question">
            <label for="question2">Select your operating system:</label><br />
            <select id="question2" name="question2">
              <option value="Windows">Windows</option>
              <option value="Mac">Mac</option>
              <option value="Chrome">Chrome</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <!-- interval scale -->
          <div class="question">
            <label for="question3"
              >How often do you use software for work?</label
            ><br />
            <div id="rangenumber">
              <div>1- Never</div>
              <div>Very Often -5</div>
            </div>
            <input
              type="range"
              id="question3"
              name="question3"
              min="1"
              max="5"
            />
          </div>

          <!-- dropdown menu -->
          <div class="question">
            <label for="question4"
              >What type of internet connection do you use most?</label
            ><br />
            <select id="question4" name="question4">
              <option value="DSL">DSL</option>
              <option value="FiberOptic">Fiber Optic</option>
              <option value="MobileData">Mobile Data</option>
              <option value="Dial-Up">Dial-Up</option>
            </select>
          </div>

          <!-- another interval scale -->
          <div class="question">
            <label for="question5">
              On a scale of 1 to 5, how comfortable are you troubleshooting technical issues?
              </label><br />
            <div id="rangenumber">
              <div>1- Not Comfortable</div>
              <div>Very Comfortable -5</div>
            </div>
            <input
              type="range"
              id="question5"
              name="question5"
              min="1"
              max="5"
            />
          </div>

          <!-- multi choice w/ radio buttons -->
          <div class="question">
            <label for="question6"> What device do you use more?
              </label><br />
            <input type="radio" id="device1" name="device" value="Laptop" />
            Laptop<br />
            <input type="radio" id="device2" name="device" value="Smartphone" />
            Smartphone<br />
            <input type="radio" id="device3" name="device" value="Tablet" />
            Tablet<br />
            <input type="radio" id="device4" name="device" value="Desktop" />
            Desktop<br />
          </div>

          <!-- interval scale -->
          <div class="question">
            <label for="question7">How often do you update your software?</label
            ><br />
            <div id="rangenumber">
              <div>1- Never</div>
              <div>Always -5</div>
            </div>
            <input
              type="range"
              id="question7"
              name="question7"
              min="1"
              max="5"
            />
          </div>

          <!-- nominal scale- checkbox -->
          <div class="question">
            <label for="question8"
              >What types of IT tools have you used? (Select any that
              apply):</label
            ><br />
            <input
              type="checkbox"
              id="tool1"
              name="ittools"
              value="VisualStudio"
            />
            Visual Studio Code<br />
            <input type="checkbox" id="tool2" name="ittools" value="GitHub" />
            GitHub<br />
            <input type="checkbox" id="tool3" name="ittools" value="MySQL" />
            MySQL<br />
            <input type="checkbox" id="tool4" name="ittools" value="Trello" />
            Trello<br />
          </div>

          <!-- text box -->
          <div class="question">
            <label for="question9"
              >Describe your experience with IT in a few words:</label
            ><br />
            <textarea
              id="question9"
              name="question9"
              rows="4"
              cols="50"
            ></textarea>
          </div>

          <!-- text box -->
          <div class="question">
            <label for="question10"
              >What IT-related skills would you like to improve?</label
            ><br />
            <textarea
              id="question10"
              name="question10"
              rows="4"
              cols="50"
            ></textarea>
          </div>

          <div class="question">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
